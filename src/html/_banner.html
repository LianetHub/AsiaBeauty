<section class="banner">
    <div class="banner__container container">
        <nav aria-label="Хлебные крошки" class="breadcrumbs">
            <ul class="breadcrumbs__items">
                <li class="breadcrumbs__item">
                    <a href="/" class="breadcrumbs__link">главная</a>
                </li>
                <li class="breadcrumbs__item">
                    <span class="breadcrumbs__link breadcrumbs__link_active">@@title</span>
                </li>
            </ul>
        </nav>
        <h1 class="banner__title title">@@title</h1>
        <div class="banner__image @@if(position==='top'){banner__image_top}" data-animate="banner">
            <img src="@@url" class="cover-image" alt="Изображение процедуры - @@title">
        </div>
    </div>
</section>
